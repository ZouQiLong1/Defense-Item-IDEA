<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹框</title>
</head>
<link rel="stylesheet" href="css/loading02.css">
<body>
   <div class="big-bounce">
<!--       <span class="shadow"></span>-->
       <div class="bounce">
           <div class="top clearfix">
               <img src="images/成功.png" alt="">
               <span class="circle-green circle1"></span>
               <span class="circle-green circle2"></span>
               <span class="circle-green circle3"></span>
               <span class="circle-green circle4"></span>
               <span class="circle-green circle5"></span>
               <span class="circle-green circle6"></span>
               <span class="circle-green circle7"></span>
               <span class="circle-green circle8"></span>
           </div>
           <p  class="title">well done!</p>
           <p class="description1">Now we can go further.</p>
           <p class="description2">Few more steps.</p>
           <div class="continue">CONTINUE</div>
       </div>
       <div class="bounce">
           <div class="top clearfix">
               <img src="images/失败.png" alt="">
               <span class="circle-red circle1"></span>
               <span class="circle-red circle2"></span>
               <span class="circle-red circle3"></span>
               <span class="circle-red circle4"></span>
               <span class="circle-red circle5"></span>
               <span class="circle-red circle6"></span>
               <span class="circle-red circle7"></span>
               <span class="circle-red circle8"></span>
           </div>
           <p  class="title1">Ooops!</p>
           <p class="description1">Something went wrong.</p>
           <p class="description2">Please try again.</p>
           <div class="continue1">TRY AGAIN</div>
       </div>
   </div>
</body>
</html>
